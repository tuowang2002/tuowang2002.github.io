<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Protected Redirect</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    .card { max-width: 420px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    label { display:block; margin-bottom: 8px; }
    input { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 10px 12px; font-size: 16px; cursor: pointer; }
    .err { color: #b00020; margin-top: 10px; min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Password</h2>
    <!-- <p>This page will redirect after you enter the correct password.</p> -->

    <label for="pw">Password</label>
    <input id="pw" type="password" autocomplete="current-password" placeholder="Password" />
    <button id="go" type="button">Continue</button>

    <div class="err" id="err"></div>
  </div>

<script>
  const SALT_B64 = "+w7TJmHehje5Kz2ce5o9eQ==";
  const IV_B64   = "EWo4DqQR4N7qBIHn";
  const CT_B64   = "aIggMTti3Kf3tsdgWc1UmkRc072ejpJ5mNbW3Ar0WOLgllIgpOvEb8WSoxl01Res";

  const ITER = 200000;

  function b64decodeToBytes(b64) {
    const bin = atob(b64);
    const bytes = new Uint8Array(bin.length);
    for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
    return bytes;
  }

  async function deriveKey(password, saltBytes) {
    const baseKey = await crypto.subtle.importKey(
      "raw",
      new TextEncoder().encode(password),
      "PBKDF2",
      false,
      ["deriveKey"]
    );
    return crypto.subtle.deriveKey(
      { name: "PBKDF2", salt: saltBytes, iterations: ITER, hash: "SHA-256" },
      baseKey,
      { name: "AES-GCM", length: 256 },
      false,
      ["decrypt"]
    );
  }

  async function tryRedirect() {
    const err = document.getElementById("err");
    err.textContent = "";

    const pw = document.getElementById("pw").value;
    if (!pw) {
      err.textContent = "Please enter a password.";
      return;
    }

    try {
      const salt = b64decodeToBytes(SALT_B64);
      const iv   = b64decodeToBytes(IV_B64);
      const ct   = b64decodeToBytes(CT_B64);

      const key = await deriveKey(pw, salt);

      const pt = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv },
        key,
        ct
      );

      const url = new TextDecoder().decode(pt);
      window.location.replace(url);
    } catch (e) {
      err.textContent = "Incorrect password.";
    }
  }

  document.getElementById("go").addEventListener("click", tryRedirect);
  document.getElementById("pw").addEventListener("keydown", (e) => {
    if (e.key === "Enter") tryRedirect();
  });
</script>

</body>
</html>
