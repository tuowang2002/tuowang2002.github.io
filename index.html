<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <title>Protected Redirect</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    .card { max-width: 420px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
    label { display:block; margin-bottom: 8px; }
    input { width: 100%; padding: 10px; font-size: 16px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 10px 12px; font-size: 16px; cursor: pointer; }
    .err { color: #b00020; margin-top: 10px; min-height: 1.2em; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Password</h2>
    <!-- <p>This page will redirect after you enter the correct password.</p> -->

    <label for="pw">Password</label>
    <input id="pw" type="password" autocomplete="current-password" placeholder="Password" />
    <button id="go" type="button">Continue</button>

    <div class="err" id="err"></div>
  </div>

  <script>
  // 1) 目标URL用 base64 存储 + 分段（只是混淆，不是安全）
  const TARGET_B64_PARTS = [
    "aHR0cHM6Ly8=",          
    "aGFuZHN0ZWlud2FuZw==",  
    "LmdpdGh1Yi5pbw==",      
    "Lw=="                   
  ];

  function decodeTargetUrl() {
    const b64 = TARGET_B64_PARTS.join("");
    return atob(b64);
  }

  // 2) 你的密码hash保持不变
  const PASSWORD_HASH_HEX = "8423462dd03e94c8c5429b8afe2a75e070df4e844e98f85865795bf71dd71447";

  async function sha256Hex(text) {
    const enc = new TextEncoder().encode(text);
    const digest = await crypto.subtle.digest("SHA-256", enc);
    return Array.from(new Uint8Array(digest))
      .map(b => b.toString(16).padStart(2, "0"))
      .join("");
  }

  async function tryRedirect() {
    const err = document.getElementById("err");
    err.textContent = "";

    const pw = document.getElementById("pw").value;
    if (!pw) {
      err.textContent = "Please enter a password.";
      return;
    }

    const hash = await sha256Hex(pw);
    if (hash === PASSWORD_HASH_HEX) {
      const target = decodeTargetUrl();
      window.location.replace(target);
    } else {
      err.textContent = "Incorrect password.";
    }
  }

  document.getElementById("go").addEventListener("click", tryRedirect);
  document.getElementById("pw").addEventListener("keydown", (e) => {
    if (e.key === "Enter") tryRedirect();
  });
</script>
</body>
</html>
